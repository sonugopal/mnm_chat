
<div class="first" *ngIf="first">
    <h2 mat-dialog-title>Change Password</h2>
    <mat-dialog-content>
        <form [formGroup]="enterMobile">
            <mat-form-field appearance="outline" class="mobile-number-input">
              <mat-label>Mobile</mat-label>
              <input  matInput
              formControlName="mobile">
              </mat-form-field>
          
          </form>
        <p class="message">Confirm your mobile number and click next for the OTP</p>
          
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="cancel-btn" mat-button mat-dialog-close>Cancel</button>
      <button class="submit-btn" mat-button (click)="toSecond()" cdkFocusInitial>Next</button>
    </mat-dialog-actions>
    </div>
    <div class="second" *ngIf="second">
      <h2 mat-dialog-title>Enter OTP</h2>
    <mat-dialog-content>
      <div id="divOuter">
        <div id="divInner">
          <input id="partitioned" type="text" maxlength="4" />
        </div>
      </div>
          
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="cancel-btn" mat-button mat-dialog-close>Cancel</button>
      <button class="submit-btn" mat-button (click)="toThird()" cdkFocusInitial>Next</button>
    </mat-dialog-actions>
    
    </div>
    <div class="third" *ngIf="third">
      <h2 mat-dialog-title>Enter New Password</h2>
    <mat-dialog-content>
      <div><form [formGroup]="newPassword">
        <mat-form-field appearance="outline" class="edit-name-container">
          <mat-label>Password</mat-label>
          <input  matInput
          formControlName="password">
        </mat-form-field><br>
        <mat-form-field appearance="outline" class="edit-name-container">
          <mat-label>Confirm Password</mat-label>
          <input  matInput
          formControlName="cpassword">
        </mat-form-field>
      </form></div>
    </mat-dialog-content>
    <mat-dialog-actions align="center" >
      <button class="cancel-btn" mat-button mat-dialog-close>Cancel</button>
      <button class="submit-btn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
    
    </div>
