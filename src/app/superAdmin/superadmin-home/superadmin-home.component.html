<div class="outer">
    
    <div class="left-container" *ngIf="chatport">
        
        <nav class="nav">
            <img src="assets/demo.jpg" class="nav-left-image">
            <div class="nav-options">
                <div class="search">
                    <input type="text" class="search-field" placeholder="Search"*ngIf="searchShow">
                    <button type="submit" class="search-button" (click)="fnSearchShow()"><mat-icon >search</mat-icon></button>
                    
                </div>
                <!-- <mat-icon >search</mat-icon> -->
                <mat-icon (click)="showAll()">chat</mat-icon>
                <div>
                    <mat-icon  [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu="matMenu"  xPosition="before">
                        <button mat-menu-item routerLink="/superadmin/superadminprofile">
                            <mat-icon>person</mat-icon>
                            <span>My account</span>
                            </button>
                            <button mat-menu-item (click)="logout()">
                            <mat-icon>cancel</mat-icon>
                            <span>Logout</span>
                            </button>
                    </mat-menu>
                </div>
            </div>
        </nav>
        <mat-tab-group [(selectedIndex)]="TabIndex" >
            <mat-tab label="Chat">
                <ng-template mat-tab-label>
                    <span (click)="getChat()">Chat</span>
                </ng-template>
                <div class="left-details">
                    <!-- <div class="left-sidenav">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                        <img src="assets/pp.jpg" class="left-sidenav-profile">
                    </div> -->
                    <div class="nav-first-right" >
                        <div *ngFor="let chat of chatDetail">
                        <div *ngIf="chat.last_message[0]" class="nav-right-data {{chat.room_id}}"  (click)="mobileView()"routerLink="/superadmin/chat/{{chat.room_id}}">
                            <img class="nav-right-pic" src="assets/demo.jpg">
                            <div class="rightlines">
                                <div class="right-first-line">
                                    <p *ngIf="chat" class="institute-name">{{chat.name}}</p>
                                    <p *ngIf="chat.last_message[0]"class="time">{{chat.last_message[0].last_time | date : 'shortTime'}}</p>
                                </div>
                                <!-- {{ getTime(chat.last_message[0].last_time) }} -->
                                <div class="right-second-line" >
                                    <p *ngIf="chat.last_message[0]" class="right-message recent-message">{{(chat.last_message[0].last_msg).slice(0,10)}}</p>
                                    <!-- <p class="message-count">2</p> -->
                                </div>
                            </div>
                           
                        </div>
                        <!-- <hr class="under"> -->
                    </div>
                        
                     
                      
                    </div>
                </div>
            </mat-tab>
            
            <mat-tab label="Admin" *ngIf="adminLog">
                <ng-template mat-tab-label>
                    <span (click)="getAdmin()">Admin</span>
                </ng-template>
                <div class="add-admin"  (click)="mobileView()" routerLink="/superadmin/adminadd" >
                    <p>Add new admin</p>
                    <mat-icon>add</mat-icon>
                </div>
        	    <div class="admin-detail">
                    <div  *ngFor="let admin of admin" class="admins" (click)="mobileView()"routerLink="/superadmin/adminview/{{admin.user_id}}" > <p class="admin-name">{{admin.name}}</p><img src="assets/demo.jpg" class="admin-image-nav"></div>
                </div> 
	        </mat-tab> 
            <mat-tab label="School"> school</mat-tab>
            <mat-tab label="Super Club"> super club</mat-tab>
            <mat-tab label="Context"> Context</mat-tab>
        </mat-tab-group>
    </div>

    <div *ngIf="show" class="show-all left-container">
        <div class="contact-page">
        <div class="show-nav">
            <mat-icon class="back-btn"(click)="showChat()">keyboard_backspace</mat-icon>
            <div  class="show-nav-header"><p>New Chat</p></div>
            <div class="null-dot">.</div>
        </div>
        <div class="list-all" *ngFor="let contact of contacts">
            <div class="contact" (click)="singleChat(contact.user_id)">
            <img class="contact-img" src="assets/demo.jpg">
            <p class="contact-name">{{contact.name}}</p>
            </div>
            
        </div>
        </div>
    </div>
    <div class="router">
        <router-outlet></router-outlet>
    </div>
</div>
