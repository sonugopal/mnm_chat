

<h2 mat-dialog-title>Change Name</h2>
<mat-dialog-content>
    <div><form [formGroup]="profileForm">
        <mat-form-field appearance="outline" class="edit-name-container">
          <mat-label>Name</mat-label>
          <input  matInput
          formControlName="name">
        </mat-form-field>
      </form></div>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel-btn" mat-button mat-dialog-close>Cancel</button>
  <button class="submit-btn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
